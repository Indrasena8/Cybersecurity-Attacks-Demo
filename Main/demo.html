<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Cyber Security</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/terminal.js"></script>

  <body>
    <header>
      <img src="img/uwm-logo-primary.png" alt="UWM Logo" class="logo" />
      <h3 class="header-title">Hack, Learn, Secure: Your Cybersecurity Playground</h3>
      <img src="img/SIDC.png" alt="SIDC Logo" class="logo" />
      <div class="button-container">
      	<a href="index.html" class="back-home">Home</a>

        <div class="options">
            <button id="main-terminal-btn">Main Terminal</button>
